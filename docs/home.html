var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    matchBrackets: true,
    mode: "text/x-c++src",
    indentUnit: 4,

});
btn = $("#submitBTN");

    btn.prop('disabled', false);
});
btn.click(function() {
    btn.prop('disabled', true);
    loadingdata = '程序正在运行中……';
    $("#compiler-textarea-result").val(loadingdata);
  
    code = editor.getValue();
    runcode = 7;
    $.post("//www.runoob.com/api/compile.php",{code:code,language:runcode},function(data){

        }
        $("#compiler-textarea-result").val(data.output + data.errors);
    });
    setTimeout(function(){
        btn.prop('disabled', false);
    }, 10*1000);
});
